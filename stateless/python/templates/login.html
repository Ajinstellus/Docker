<!DOCTYPE html>
<html>
<head>
    <title>Flask Login</title>
</head>
<body>
    <h2>Login Page (Python Flask)</h2>
    <form method="post">
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Login">
    </form>

    {% if username %}
        <p>Welcome, {{ username }}!</p>
    {% endif %}
</body>
</html>
